name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: fd_intranet_test
          POSTGRES_USER: fdapp
          POSTGRES_PASSWORD: testpass123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        SECRET_KEY='test-secret-key-for-ci-only'
        DEBUG=True
        DATABASE_URL=postgresql://fdapp:testpass123@localhost:5432/fd_intranet_test
        REDIS_URL=redis://localhost:6379/0
        ALLOWED_HOSTS=localhost,127.0.0.1
        GEO_SECURITY_ENABLED=False
        EOF
    
    - name: Run migrations
      run: python manage.py migrate
    
    - name: Check deployment readiness
      run: python manage.py check --deploy --fail-level WARNING
    
    - name: Run tests
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: github.event_name == 'push'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Check formatting with black
      run: black --check .
    
    - name: Check import sorting
      run: isort --check-only .

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        pip install safety bandit
    
    - name: Run safety check
      run: safety check --json || true
    
    - name: Run bandit
      run: bandit -r . -ll || true

  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Collect static files
      run: |
        echo "SECRET_KEY='build-key'" > .env
        echo "DEBUG=False" >> .env
        echo "ALLOWED_HOSTS=localhost" >> .env
        echo "DATABASE_URL=sqlite:///db.sqlite3" >> .env
        python manage.py collectstatic --noinput
    
    - name: Create deployment package
      run: |
        tar -czf fd-intranet-${{ github.sha }}.tar.gz \
          --exclude='.git' \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          --exclude='.env' \
          --exclude='db.sqlite3' \
          --exclude='media' \
          .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: fd-intranet-${{ github.sha }}.tar.gz
        retention-days: 30

  notify:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [test, lint, security, build]
    if: success() && github.event_name == 'push'
    
    steps:
    - name: Send notification
      run: |
        echo "âœ… Build successful for commit ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "All checks passed!"
